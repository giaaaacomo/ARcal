<!doctype html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
        <script src="js/aframe-extras.loaders.min.js"></script>
        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio: 0.9"
            id="scene"
            embedded
            gesture-detector
				 
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/22.glb"
                ></a-asset-item>
				    <img id="22img" src="22.png" alt="ma che fai, lascia stare gli atomi">

            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/22.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.5 0.5 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
				
				<a-image 
				 src="#22img"
			 	 id="ventidue"
				 rotation="270 0 0"
				 visible="false"
				 scale="5 3.5 1"
				 position="0 2.2 0"
				 event-set__1="_event: click; visible: false"
				 event-set__2="_event: click; _target: #ventiduedue; visible: false"
				 cursor="rayOrigin: mouse"> </a-image>
				
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
