<!doctype html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
        <script src="js/aframe-extras.loaders.min.js"></script>
        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth:2560; sourceHeight:1920; displayWidth: 2560; displayHeight: 1920;" 
			id="scene"
            embedded
            gesture-detector>
<!--				 SENZA PATTERNRATIO NON FUZIONA SCOPERTA DEL SECOLO-->
            
            <a-marker
                id="animated-marker"
                preset="hiro"
                
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA";
					  smooth="true";
					  smoothCount="10";
					  smoothThreshold="20";
					   >
                <a-image
                    src="0.svg"
                    scale="1 1 1"
                    class="clickable"
                    rotation="0 0 0"
					position="0 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>
			
			 <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-3.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA";
					  smooth="true";
					  smoothCount="10";
					  smoothThreshold="20";
					   >
                <a-image
                    src="assets/backup/1.png"
                    scale="6.1 5.5 6"
                    class="clickable"
                    rotation="-90 0 0"
					position="-2.7 0 -2.4"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
