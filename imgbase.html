<!doctype html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
        <script src="js/aframe-extras.loaders.min.js"></script>
        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio: 0.8" id="scene"
            embedded
            gesture-detector>
<!--				 SENZA PATTERNRATIO NON FUZIONA SCOPERTA DEL SECOLO-->
            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/2_2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA";
					   >
                <a-image
                    src="mock.png"
                    scale="6 5.2 6"
                    class="clickable"
                    rotation="-90 0 0"
					position="-2.5 0 -2.2"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
