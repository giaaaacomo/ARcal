<!doctype html>
<html>
    <head>
         <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
        <script src="js/aframe-extras.loaders.min.js"></script>
        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
       <a-scene embedded arjs= "patternRatio: 0.8; trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;" >
    <a-assets>

<!--		   GENNAIO-->
   <a-marker
                
                type="pattern"
                preset="custom"
                url="assets/pattern-1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                
					  smooth="true";
					  smoothCount="50";
			 smoothTolerance="0.1";
					  smoothThreshold="50";
					   >
                <a-image
                    src="#mese_-1"
                    scale="6.1 5.5 6"
                    class="clickable"
                    rotation="-90 0 0"
					position="-2.7 0 -2.4"
                    gesture-handler
                ></a-image>

            </a-marker>
