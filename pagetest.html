<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.3/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: cal.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
       <img id="mese_-3" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_-3.png">
		<img id="mese_-2" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_-2.png">
		<img id="mese_-1" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_-1.png">
        <img id="mese_corrente" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_0.png">
		<img id="mese_+1" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_1.png">
		<img id="mese_+2" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_2.png">
		<img id="mese_+3" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_3.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-image 
            rotation="-90 0 0"
	
            src="#mese_corrente"></a-image>
    
      </a-entity>
      
    </a-scene>
  </body>
</html>
