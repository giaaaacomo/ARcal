<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
       <a-scene embedded arjs>
    <a-assets>
		<img id="mese_-3" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_-3.png">
		<img id="mese_-2" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_-2.png">
		<img id="mese_-1" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_-1.png">
        <img id="mese_corrente" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_0.png">
		<img id="mese_+1" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_1.png">
		<img id="mese_+2" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_2.png">
		<img id="mese_+3" src="https://arjs-cors-proxy.herokuapp.com/http://naed.ddns.net/jack/month_3.png">
    </a-assets>
   <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA";
					  smooth="true";
					  smoothCount="10";
					  smoothThreshold="20";
					   >
	   <a-box 
		src="mock.png"
                    scale="6.1 5.5 6"
                    class="clickable"
                    rotation="-90 0 0"
					position="-2.7 0 -2.4"
                    gesture-handler></a-box>
<!--
                <a-image
                    src="#mese_corrente"
                    scale="6.1 5.5 6"
                    class="clickable"
                    rotation="-90 0 0"
					position="-2.7 0 -2.4"
                    gesture-handler
                ></a-image>
-->
            </a-marker>
		   
    <a-entity camera></a-entity>
</a-scene>
    </body>
</html>
